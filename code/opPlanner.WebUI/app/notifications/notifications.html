<h1>Notifications</h1>
<p>Here you can see all notifications concerning you</p>

<table class="table table-striped">
    <tr>
        <th class="col-md-1">Creation Date</th>
        <th class="col-md-1">E-Mail Address</th>
        <th class="col-md-1">Subject</th>
        <th class="col-md-7">Message</th>
    </tr>

    <tr ng-repeat="tmp in notificationlist">
        <td>{{tmp.creationDate}}</td>
        <td>{{tmp.eMail}}</td>
        <td>{{tmp.subject}}</td>
        <td>{{tmp.message}}</td>
    </tr>
</table>
