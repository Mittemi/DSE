<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="pics/01.png" alt="Operationssaal" /></div>
        <div class="swiper-slide"><img src="pics/02.png" alt="Beschreibung des Services grafisch aufbereitet" /></div>
        <div class="swiper-slide"><img src="pics/03.png" alt="Symbolbild Krankenhaus" /></div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        speed: 400,
        centeredSlides : true,
        autoplay : 4000,
        loop : true
    });
</script>
